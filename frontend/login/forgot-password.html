<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quên mật khẩu</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../login/login.css">

  <style>
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
    }
    main {
      flex: 1;
    }
    input[type="text"] {
      height: 44px;
    }
  </style>
</head>

<body>
 <body class="d-flex flex-column min-vh-100">
  <header class="custom-header">
  <div class="header-container">
    <div class="header-left">
      <img src="../image/logo.png" alt="Logo UTH">
    </div>
    <h1 class="header-title">WELCOME TO UNIFIED UTH FACIAL RECOGNITION SYSTEM</h1>
  </div>
</header>


  <!-- THỜI GIAN -->
  <div class="text-center my-3">
    <span id="currentDateTime" class="fw-semibold text-primary fs-4"></span>
  </div>

  <!-- FORM QUÊN MẬT KHẨU -->
  <main class="d-flex justify-content-center align-items-start my-4">
  <div class="card shadow-lg px-4 py-5 rounded-4" style="width: 100%; max-width: 500px;">
    <h3 class="text-center text-primary fw-bold mb-4">🔐 Khôi phục mật khẩu</h3>
    <form id="forgotForm" class="d-grid gap-3">
      <!-- Nhãn và ô nhập -->
      <div class="mb-3">
        <label for="email" class="form-label fw-semibold">Nhập Email hoặc MSSV</label>
        <input type="text" id="email" name="email" class="form-control form-control-lg" placeholder="VD: 12345678 hoặc email@domain.com" required>
      </div>

      <!-- Nút gửi liên kết -->
      <div class="d-grid mb-2">
        <button type="submit" class="btn btn-primary fw-semibold py-2">
          📩 Gửi liên kết đặt lại mật khẩu
        </button>
      </div>

      <!-- Nút quay lại -->
      <div class="d-grid">
        <a href="login.html" class="btn btn-outline-secondary fw-semibold py-2">
          ← Quay lại đăng nhập
        </a>
      </div>
    </form>
  </div>
</main>
  <!-- FOOTER -->
  <footer class="bg-dark text-white text-center py-3">
    <div class="container">
      <p class="mb-1">&copy; 2025. All rights reserved.</p>
      <p class="mb-0">UNIFIED UTH FACIAL RECOGNITION SYSTEM</p>
    </div>
  </footer>

  <!-- Bootstrap JS & Đồng hồ -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Đồng hồ thời gian
    function updateDateTime() {
      const now = new Date();
      const formatted = now.toLocaleString("vi-VN", {
        weekday: "long",
        year: "numeric",
        month: "2-digit",
        day: "2-digit",
        hour: "2-digit",
        minute: "2-digit",
        second: "2-digit",
        hour12: false,
      });
      const el = document.getElementById("currentDateTime");
      if (el) el.textContent = `🕒 ${formatted}`;
    }
    setInterval(updateDateTime, 1000);
    updateDateTime();

    // Xử lý form quên mật khẩu
    document.getElementById("forgotForm").addEventListener("submit", function (e) {
      e.preventDefault(); // Ngăn reload trang

      const email = document.getElementById("email").value.trim();

      if (email === "") {
        alert("Vui lòng nhập Email hoặc MSSV.");
        return;
      }

      // Hiển thị thông báo (giả lập gửi liên kết)
      alert("✅ Đã gửi liên kết đặt lại mật khẩu đến: " + email);
      this.reset(); // Reset form sau khi gửi
    });
  </script>
</body>
</html>
